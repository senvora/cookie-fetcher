name: IPTV Port Scanner

on:
  workflow_dispatch:     # Manual trigger
  push:                  # Run when you push new code
    branches:
      - main

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0   # needed for committing back

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run IPTV Scanner
        run: |
          python scan.py

      - name: Upload scan results as artifacts
        uses: actions/upload-artifact@v3
        with:
          name: iptv_scan_results
          path: |
            valid_ports.txt
            playlist.m3u

      - name: Configure Git user
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

      - name: Commit scan results back to repo
        run: |
          git add valid_ports.txt playlist.m3u || true
          git commit -m "Update scan results (auto)" || echo "No changes to commit"
          git push || echo "No changes to push"
